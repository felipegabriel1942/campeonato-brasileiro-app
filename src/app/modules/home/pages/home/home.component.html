<app-filter
  [form]="form"
  [divisions]="divisions"
  [seasons]="seasons"
  (onFilterChange)="getClassification()"
></app-filter>

<div class="row mx-0">
  <div class="col-md-8 mb-3">
    <app-classification-table
      [classification]="classification"
    ></app-classification-table>
  </div>
  <div class="col-md-4">
    <app-matches-carousel
      [matches]="matches"
      [round]="round"
      (roundChanged)="updateMatches($event)"
    ></app-matches-carousel>
  </div>
</div>
