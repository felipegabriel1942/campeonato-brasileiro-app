<form [formGroup]="form">
  <div class="row mx-0 mb-3">
    <div class="col-lg-2 col-md-2 col-sm-12">
      <label>Temporada</label>
      <select
        class="form-select"
        formControlName="season"
        (change)="onFilterChange.emit()"
      >
        <option *ngFor="let season of seasons">
          {{ season }}
        </option>
      </select>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-12">
      <label>Divis√£o</label>
      <select
        class="form-select"
        formControlName="division"
        (change)="onFilterChange.emit()"
      >
        <option *ngFor="let division of divisions">
          {{ division }}
        </option>
      </select>
    </div>
  </div>
</form>
