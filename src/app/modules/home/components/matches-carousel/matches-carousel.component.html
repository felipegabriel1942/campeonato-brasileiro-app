<app-round-selector
  [matches]="matches"
  [round]="round"
  (onChangeRound)="roundChanged.emit($event)"
></app-round-selector>

<div *ngFor="let match of matches">
  <app-match-card [match]="match"></app-match-card>
</div>

<div *ngIf="matches.length == 0" class="card shadow-sm p-2">
  Partidas nÃ£o encontradas
</div>
