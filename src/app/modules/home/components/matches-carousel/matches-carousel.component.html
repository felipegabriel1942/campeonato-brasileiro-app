<div class="card round-selector shadow-sm">
  <div class="row d-flex align-items-center">
    <div
      class="col-3 d-flex flex-row-reverse round-selector-pointer"
      (click)="onBackRound()"
    >
      <
    </div>
    <div class="col-6 d-flex justify-content-center round-selector-text">
      RODADA {{ round }}
    </div>
    <div class="col-3 round-selector-pointer" (click)="onForwardRound()">></div>
  </div>
</div>

<div *ngFor="let match of matches">
  <div class="card shadow-sm py-2">
    <div class="row">
      <div class="col-12 d-flex justify-content-center match-info">
        {{ match.date | date: "dd/MM/yyyy HH:mm" }}
      </div>
    </div>
    <div class="row mx-0">
      <div class="col-4 d-flex flex-row-reverse">
        <img
          [src]="match.homeTeamCrest"
          height="50"
          width="50"
          [title]="match.homeTeam"
        />
      </div>
      <div class="col-1 d-flex align-items-center scoreboard">
        {{ match.homeTeamGoals }}
      </div>
      <div class="col-1 d-flex align-items-center scoreboard">X</div>
      <div class="col-1 d-flex align-items-center scoreboard">
        {{ match.visitorTeamGoals }}
      </div>
      <div class="col-4">
        <img
          [src]="match.visitorTeamCrest"
          height="50"
          width="50"
          [title]="match.visitorTeam"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-center match-info">
        {{ match.stadium }}
      </div>
    </div>
  </div>
</div>
